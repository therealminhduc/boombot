name: Deploy to VPS

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --bin discord

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: discord-bot-binary
          path: target/release/discord
          retention-days: 30

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: boombot-binary

      - name: Make binary executable
        run: chmod +x discord

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Create .env file on VPS
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_APPLICATION_ID: ${{ secrets.DISCORD_APPLICATION_ID }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_IP }} "
            mkdir -p /home/ubuntu/boombot/discord
            cat > /home/ubuntu/boombot/discord/.env <<EOF
            DISCORD_TOKEN=${DISCORD_TOKEN}
            DISCORD_APPLICATION_ID=${DISCORD_APPLICATION_ID}
            EOF
            chmod 600 /home/ubuntu/boombot/discord/.env
          "

      - name: Deploy binary to VPS
        run: |
          # Copy the binary to the server
          scp -o StrictHostKeyChecking=no discord ubuntu@${{ secrets.VPS_IP }}:/home/ubuntu/boombot/discord/
          
          # Set permissions and restart service
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_IP }} "
            chmod +x /home/ubuntu/boombot/discord/discord &&
            sudo systemctl restart boombot
          "